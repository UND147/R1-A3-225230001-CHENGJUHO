<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-A3-225230001-정주호</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 메인 컨텐츠 */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* 카드 래퍼 */
        .card-wrapper {
            position: relative;
            width: 450px;
            height: 280px;
        }

        /* 배경 코드 레이어 */
        .code-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            border-radius: 16px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.6;
            color: #4ade80;
            overflow: hidden;
        }

        .code-line {
            opacity: 0;
            animation: codeFadeInOut 15s infinite;
        }

        .code-line:nth-child(1) { animation-delay: 1.2s; }
        .code-line:nth-child(2) { animation-delay: 2.4s; }
        .code-line:nth-child(3) { animation-delay: 1.6s; }
        .code-line:nth-child(4) { animation-delay: 1.8s; }
        .code-line:nth-child(5) { animation-delay: 2.0s; }
        .code-line:nth-child(6) { animation-delay: 2.2s; }
        .code-line:nth-child(7) { animation-delay: 2.4s; }
        .code-line:nth-child(8) { animation-delay: 2.6s; }
        .code-line:nth-child(9) { animation-delay: 2.8s; }
        .code-line:nth-child(10) { animation-delay: 3.0s; }

        @keyframes codeFadeInOut {
            0%, 20% {
                opacity: 0;
            }
            40%, 60% {
                opacity: 0.7;
            }
            80%, 100% {
                opacity: 0;
            }
        }

        .keyword { color: #c084fc; }
        .string { color: #fbbf24; }
        .comment { color: #6b7280; }

        /* 카드 컨테이너 */
        .card-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* 카드 */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            clip-path: inset(0 0 0 0);
            animation: cardScan 15s ease-in-out infinite;
        }

        @keyframes cardScan {
            0%, 15% {
                clip-path: inset(0 100% 0 0);
            }
            35%, 50% {
                clip-path: inset(0 0 0 0);
            }
            70%, 85% {
                clip-path: inset(0 0 0 100%);
            }
            100% {
                clip-path: inset(0 100% 0 0);
            }
        }

        /* 스캔 라인 효과 */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(59, 130, 246, 0.1) 20%,
                rgba(59, 130, 246, 0.3) 40%,
                rgba(59, 130, 246, 0.5) 50%,
                rgba(59, 130, 246, 0.3) 60%,
                rgba(59, 130, 246, 0.1) 80%,
                transparent 100%
            );
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.5),
                0 0 60px rgba(59, 130, 246, 0.3);
            animation: scanMove 15s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes scanMove {
            0%, 10% {
                left: 0;
                opacity: 1;
            }
            35% {
                left: 100%;
                opacity: 1;
            }
            36%, 49% {
                opacity: 0;
            }
            50% {
                left: 0;
                opacity: 1;
            }
            75% {
                left: 100%;
                opacity: 1;
            }
            76%, 100% {
                opacity: 0;
            }
        }

        /* 카드 내용 */
        .card-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-name {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .card-detail {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-number {
            font-size: 16px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>DUICA A3</h1>
    </header>

    <!-- 네비게이션 -->
    <nav>
        <a href="/index.html" class="active" target="_self">홈</a>
        <a href="/useAi.html">AI 활용</a>
        <a href="#">언어요약</a>
        <a href="#">시간표</a>
        <a href="#">북마크</a>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main>
        <div class="card-wrapper">
            <!-- 배경 코드 -->
            <div class="code-background">
                <div class="code-line"><span class="keyword">const</span> student = {</div>
                <div class="code-line">  name: <span class="string">"홍길동"</span>,</div>
                <div class="code-line">  id: <span class="string">"2025-123456"</span>,</div>
                <div class="code-line">  department: <span class="string">"컴퓨터공학과"</span>,</div>
                <div class="code-line">  university: <span class="string">"OO대학교"</span>,</div>
                <div class="code-line">  year: <span class="string">2025</span>,</div>
                <div class="code-line">  status: <span class="string">"active"</span></div>
                <div class="code-line">};</div>
                <div class="code-line"></div>
                <div class="code-line"><span class="comment">// Student verification system</span></div>
            </div>

            <!-- 카드 컨테이너 -->
            <div class="card-container">
                <div class="scan-line"></div>
                <div class="card">
                    <div class="card-logo">동국대학교 듀이카</div>
                    
                    <div class="card-info">
                        <div class="card-name">정주호</div>
                        <div class="card-detail">컴퓨터공학과</div>
                        <div class="card-number">2025-123456</div>
                    </div>
                    
                    <div class="card-bottom">
                        <div class="card-chip"></div>
                        <div class="card-detail">225230001</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
