<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 메인 컨텐츠 */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        /* 카드 래퍼 */
        .card-wrapper {
            position: relative;
            width: 705px;
            height: 442px;
        }
        /* 배경 코드 레이어 */
        .code-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            border-radius: 20px;
            box-sizing: border-box;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
            color: #4ade80;
            overflow: hidden;
        }
        .code-line {
            opacity: 0;
            animation: codeFadeInOut 15s infinite;
        }
        .code-line:nth-child(1) { animation-delay: 1.2s; }
        .code-line:nth-child(2) { animation-delay: 2.4s; }
        .code-line:nth-child(3) { animation-delay: 1.6s; }
        .code-line:nth-child(4) { animation-delay: 1.8s; }
        .code-line:nth-child(5) { animation-delay: 2.0s; }
        .code-line:nth-child(6) { animation-delay: 1.2s; }
        .code-line:nth-child(7) { animation-delay: 2.4s; }
        .code-line:nth-child(8) { animation-delay: 2.6s; }
        .code-line:nth-child(9) { animation-delay: 2.8s; }
        .code-line:nth-child(10) { animation-delay: 3.0s; }
        .code-line:nth-child(11) { animation-delay: 1.0s; }
        .code-line:nth-child(12) { animation-delay: 3.0s; }
        .code-line:nth-child(13) { animation-delay: 1.0s; }
        .code-line:nth-child(14) { animation-delay: 3.0s; }
        @keyframes codeFadeInOut {
            0%, 20% {
                opacity: 0;
            }
            40%, 60% {
                opacity: 0.7;
            }
            80%, 100% {
                opacity: 0;
            }
        }
        .keyword { color: #c084fc; }
        .string { color: #fbbf24; }
        .comment { color: #6b7280; }
        /* 카드 컨테이너 */
        .card-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        /* 카드 */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 0;
            display: block;
            flex-direction: column;
            justify-content: space-between;
            clip-path: inset(0 0 0 0);
            animation: cardScan 15s ease-in-out infinite;
        }
        .card-image-content {
            width: 100%;
            height: 100%;
            object-fit: fill; 
            border-radius: 16px;
            display: block;
        }
        @keyframes cardScan {
            0%, 15% {
                clip-path: inset(0 100% 0 0);
            }
            35%, 50% {
                clip-path: inset(0 0 0 0);
            }
            70%, 85% {
                clip-path: inset(0 0 0 100%);
            }
            100% {
                clip-path: inset(0 100% 0 0);
            }
        }
        /* 스캔 라인 효과 */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(59, 130, 246, 0.1) 20%,
                rgba(59, 130, 246, 0.3) 40%,
                rgba(59, 130, 246, 0.5) 50%,
                rgba(59, 130, 246, 0.3) 60%,
                rgba(59, 130, 246, 0.1) 80%,
                transparent 100%
            );
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.5),
                0 0 60px rgba(59, 130, 246, 0.3);
            animation: scanMove 15s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes scanMove {
            0%, 10% {
                left: 0;
                opacity: 1;
            }
            35% {
                left: 100%;
                opacity: 1;
            }
            36%, 49% {
                opacity: 0;
            }
            50% {
                left: 0;
                opacity: 1;
            }
            75% {
                left: 100%;
                opacity: 1;
            }
            76%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
