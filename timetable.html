    <!-- 과목 추가 모달 -->
    <div class="modal" id="subjectModal">
        <div class="modal-content">
            <div class="modal-header">과목 추가</div>
            <form id="subjectForm">
                <div class="form-group">
                    <label>과목명</label>
                    <input type="text" id="subjectName" required>
                </div>
                <div class="form-group">
                    <label>교수명</label>
                    <input type="text" id="professorName" required>
                </div>
                <div class="form-group">
                    <label>강의실</label>
                    <input type="text" id="classroom" required>
                </div>
                <div class="form-group">
                    <label>요일</label>
                    <select id="daySelect" required>
                        <option value="">선택</option>
                        <option value="월">월요일</option>
                        <option value="화">화요일</option>
                        <option value="수">수요일</option>
                        <option value="목">목요일</option>
                        <option value="금">금요일</option>
                    </select>
                </div>
                <fieldset class="form-group">
                    <legend>교시 (복수 선택 가능)</legend>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="period" value="1"> 1교시 (09:00)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="period" value="2"> 2교시 (10:00)
                        </label>
                        <label class="checkbox-label">

                        </label>
                        <label class="checkbox-label">

                        </label>
                        <label class="checkbox-label">

                        <label class="checkbox-label">

                        <label class="checkbox-label">

                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="period" value="8"> 8교시 (16:30)

                    </div>
                </fieldset>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeSubjectModal()">취소</button>
                    <button type="submit" class="btn btn-save">저장</button>
